name: build-and-test

on: [push]

concurrency:
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: ["3.9"]

    steps:
      - name: Checkout code
        uses: action/checkout@v2
        with:
          ref: main
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Test with pytest
        run: |
          pytest -m 'number' learning_swe/tests/test_codebase.py
          pytest -m 'string' learning_swe/tests/test_codebase.py
          pytest -m 'test_parametrize' learning_swe/tests/test_codebase.py
          pytest -m 'test_mock' learning_swe/tests/test_codebase.py
          pytest -m 'test_monkeypatch' learning_swe/tests/test_codebase.py
